<div class="container">

<h2 class="center">Products</h2>

  <div class="row">
    <div class="card-wrapper">
      <div *ngFor="let product of products">
        <mat-card class="example-card">
          <mat-card-header [routerLink]="['products',product.id]">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{product.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [routerLink]="['product', product.id]" [src]="product.img" class="imgSize" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{product.description}}
            </p>
          </mat-card-content>
          <mat-card-actions class="action" *ngIf="response?.treatment === 'on'">
            <button mat-button (click)="share(product.name)">LIKE</button>
            <button mat-raised-button (click)="addToCart(product)">Add to cart</button>
          </mat-card-actions>
        </mat-card>      
      </div>
    </div>
  </div>
</div>
